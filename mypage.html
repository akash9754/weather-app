<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            font-size: 26px;
            display: flex;
            color: azure;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        h4{
            margin-bottom: 50px;
        }
        input{
            
            width: 250px;
            border-radius: 5px;
            margin-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <h4>Contact us</h4>
    <form action="" name="contactform" method="post">
        <input type="text" placeholder="name" name="name" id="name">
        <br>
        <input type="text" placeholder="email" name="email" id="email">
        <br>
        <input type="text" placeholder="phone" name="number" id="phone">
        <br>
        <textarea name="message" id="message" placeholder="message" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="send message" placeholder="name" id="submit">
        <br>
    </form>
    <script>
        const url ='https://script.google.com/macros/s/AKfycbwx5ZKqGWr0WwfWW5ZReK06lLMUv3QGsCv2pZM3pKVPxh-aJ4dmworFVr7B_Qw8rSI1/exec';
        const form = document.forms['contactform'];

        form.addEventListener('submit', e =>{
            e.preventDefault();
            fetch(url,
            {
                method : 'POST',
                body : new FormData(form)
            })
            .then(response => console.log('success',response))
            .catch(error => console.error('error',error.message))
        })
    </script>
</body>
</html>
